<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/pages/login.css">
</head>
<body>
    <div class="image-div">
        <img class="image" src="images/logo-dark.png" alt="">
    </div>
    <div class="div-to-flex">
        <div class="main">
            <div class="left-section">
                <img class="jd-image" src="images/jd-image.webp">
            </div>
            <div class="right-section">
                <div class="container">
                    <div class="message"></div>
                    <div class="input-div">
                        <input type="email" class="email-input" placeholder="Email">
                        <input type="password" class="password-input" placeholder="Password">
                        <button class="login-button">Login</button>
                    </div>
                </div>
                <div class="div-to-flex-2">
                    <p class="new-user">New user? <a class="click-here-1" href="./register.html">Register</a> here!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="login-fail">
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
