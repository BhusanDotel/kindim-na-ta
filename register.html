<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/pages/register.css">
</head>
<body>
    <div class="image-div">
        <img class="image" src="images/logo-dark.png" alt="">
    </div>
    <div class="div-to-flex">
        <div class="main">
            <div class="left-section">
                <img class="jd-image" src="images/jd-image.webp">
            </div>
            <div class="right-section">
                <div class="container">
                    <div class="message"></div>
                    <div class="input-div">
                        <input type="text" class="text1-input" placeholder="First name">
                        <input type="text" class="text2-input" placeholder="Last name">
                        <input type="text" class="text3-input" placeholder="Address">
                        <input type="email" class="email-input" placeholder="Email">
                        <input type="password" class="password-input" placeholder="Password">
                        <button class="register-button">Register</button>
                    </div>
                </div>
                <div class="div-to-flex-2">
                    <p class="already-user">Already a user? <a class="click-here-1" href="./index.html">Login</a> here!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="registration-success">
    </div>

    <script src="scripts/register.js"></script>
    
</body>
</html>
